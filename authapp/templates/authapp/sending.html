{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

    <div class="registration-header">
        <h1 class="registration-header-descr">Подписка</h1>
    </div>

        <form class="edit-form" action="{% url 'auth:sending' %}" method="post">
            {% csrf_token %}
            {{ sending_form.as_p }}
            <input class="registration-button" type="submit" value="Подписаться">
        </form>

{% endblock %}
